<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" 
rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <title>Register - Blackbox</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shrotcut icon" href="/logo/blackbox.png">
</head>
<body>
    <div class="nav">
        <div class="containers">
            <div class="link">
                <a href="https://discord.com" target="_blank">Discord </a>
                <a href="https://whatsapp.com" target="_blank">Whatsapp</a>
            </div>
        </div>
    </div>
    
    <div class="container">
       <div class="pt-5">
        <div class="container1">
            <div class="container">
                <div class="row">
                  <div class="col">
                    <form action="/home/index.html" class="row g-3">
                        <div class="col-md-6">
                          <label for="inputUsername4" class="form-label">Username :</label>
                          <div class="form-floating mb-3">
                            <input required type="text" class="form-control" id="inputUsername4" placeholder="Asepsia">
                            <label for="inputUsername4">Username</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <label for="inputPassword4" class="form-label">Password :</label>
                          <div class="form-floating mb-3">
                            <input required type="password" class="form-control" id="inputPassword4" placeholder="afuakE20">
                            <label for="inputPassword4">Password</label>
                          </div>
                        </div>
                        <div class="col-md-6">
                            <label for="inputemail4" class="form-label">Email :</label>
                            <div class="form-floating mb-3">
                              <input required type="email" class="form-control" id="inputemail4" placeholder="Asepsia">
                              <label for="inputemail4">Email</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <label for="inputnumber4" class="form-label">Number Phone :</label>
                            <div class="form-floating mb-3">
                              <input required type="number" class="form-control" id="inputnumber4" placeholder="afuakE20">
                              <label for="inputnumber4">Number</label>
                            </div>
                          </div>
                        <div class="col-md-2">
                          <label for="inputZip" class="form-label">Kode</label>
                          <input required readonly type="text" class="form-control" id="inputZip">
                          <div class="form-text" id="basic-addon4">Jika muncul kode, jangan di hapus, ini kode login anda.</div>
                        </div>
                        <div class="col-12 pt-2">
                          <div class="form-check">
                            <input required class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Check me out
                            </label>
                          </div>
                        </div>
                        <div class="col-12">
                          <a href="/forum/login/">login</a>
                          <button type="submit" class="btn btn-primary">Mendaftar</button>
                        </div>
                      </form>
                  </div>
                </div>
              </div>
        </div>
       </div>
    </div>

    <div class="pt-5"></div>

       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script>
        var toastEl = document.querySelector('.toast');
        var toast = new bootstrap.Toast(toastEl);
        toast.show();
        </script>
</body>
</html>
