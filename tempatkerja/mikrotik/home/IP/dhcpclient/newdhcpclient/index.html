    <div class="address">
        <div class="container">
            <div class="nav">
                <span class="addres">DHCP CLIENT</span>
                <a class="close" href="/home/index.html"><i class="bi bi-x-lg"></i></a>
                
            </div>
         <div class="buttonl">
            <div class="status">
                <button>DHCP Client </button>
                <button>DHCP CLIENT OPTION</button>
            </div>
            <div class="pt-4">
                <button ><a href=""><i class="bi bi-plus-square"></i></a></button>
            <button><i class="bi bi-dash-lg"></i></button>
            <button><i class="bi bi-file-check"></i></button>

            </div>

    <div class="new-addres">
        <div class="containeradd">
            <div class="nav">
                <span class="addres">New DHCP Client</span>
                <a class="close" href="/home/IP/dhcpclient/index.html"><i class="bi bi-x-lg"></i></a>
            </div><hr>
            <div class="containers">
                <div class="row">
                  <div class="col">
                
                        <div class="status">
                            <button>Dhcp </button>
                            <button>Status</button>
                        </div>
                    
                  <div class="pt-3">
                    <div class="d-flex">
                        <div class="mx-auto">
                            <label for="address">Interfence:</label>
                            <select name="my_select">
                                <option value="option1">ether1</option>
                                <option value="option2">ether2</option>
                                <option value="option3">ether3</option>
                                <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
                              </select>
                        </div>
                  </div>
                 <div class="d-flex">
                    <div class="mx-auto">
                        <input id="usepe" type="checkbox">
                        <label for="usepe">Use Peer DNS</label><br>
                        <input id="usete" type="checkbox">
                        <label for="usete">Use Peer NTP</label>
                    </div>
                 </div><hr>
                 <div class="dhcpop">
                    <label for="dhcpop">DHCP Option</label>
                    <select name="my_select">
                        <option value="option1">hostname</option>
                        <option value="option2">ether2</option>
                        <option value="option3">ether3</option>
                        <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
                      </select>
                </div>
                <div class="d-flex">
                    <div class="mx-auto">
                        <select name="my_select">
                            <option value="option1">clientid</option>
                            <option value="option2">ether2</option>
                            <option value="option3">ether3</option>
                            <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
                          </select>
                    </div>
                </div><hr>
              
                <div class="d-flex">
                    <div class="mx-auto">
                        <label for="dhcpop">ADD Default Route</label>
                        <select name="my_select">
                            <option value="option1">Yes</option>
                            <option value="option2">ether2</option>
                            <option value="option3">ether3</option>
                            <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
                          </select>
                          <label for="dhcpop">Default Route Distance</label>
                          <select name="my_select">
                              <option value="option1">0</option>
                              <option value="option2">ether2</option>
                              <option value="option3">ether3</option>
                              <!-- Tambahkan opsi lainnya sesuai kebutuhan -->
                            </select>
                    </div>
                </div>

            </div>
                      
                  </div>
                  <div class="col">
                    <div class="submit">
                        <button>Oke</button>
                        <button>Cancel</button>
                        <button>Apply</button>
                        <button>Disable</button>
                        <button>Comment</button>
                        <button>Copy</button>
                        <button>Remove</button>
                        <button>Release</button>
                        <button>Renew</button>
                    </div>
                  </div>
                </div>
              </div>
