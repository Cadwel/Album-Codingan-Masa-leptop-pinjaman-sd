<body>
   <form action="">

            <h2 style="text-align: center; color: rgb(0, 0, 0); font-family: Arial, Helvetica, sans-serif; padding-top: 1rem; margin-bottom: 1rem;">LOGIN</h2>
            <label  style="margin-bottom: 15px;" for="username">Username</label>
            <div class="kirimlabeldaninputsatuan">
                <i class="bi bi-person"></i>
                <input type="text" id="username" placeholder="Username..." autocomplete="off">
            </div>
            <label style="margin-bottom: 15px; padding-top: 20px;" for="password">Password</label>
            <div class="kirimlabeldaninputsatuan">
                <i class="bi bi-lock"></i>
                <input type="text" id="password" placeholder="Password..." autocomplete="off">
            </div>
           <div class="submit">
            <button type="submit" class="button">Masuk</button>
           </div>
        </div>
    </div>
   </form>
