<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="pt-4">
    <div class="d-flex">
      <div class="mx-auto">
        <div class="search">
          <input type="text" placeholder="Cari..">
          <i class="bi bi-search" style="cursor: pointer;"></i>
        </div>
      </div>
    </div>
  </div>

  <section class="pt-5">
    <div class="">
      <div class="row flex-md-row">
        <div class="col-md hidden">
          <div class="header shadow-sm">
            <span class="close-icon1" style="cursor: pointer;"><i class="bi bi-x-circle"></i></span>
            <div class="text-header">
              <h4>Bahasa Indonesia</h4>
            </div>
            <hr class="pembatas">
            <div class="text-body">
              <div class="soal-area">

              </div>
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="header shadow-sm">
            <span class="close-icon1" style="cursor: pointer;"><i class="bi bi-x-circle"></i></span>
            <div class="text-header">
              <h4 style="font-size: 20px;">Soal Bahasa Indonesia menurut tribun</h4>
            </div>
            <div class="text-body">
              <div class="soal-area" style="text-align: left;">
                <iframe src="D21.FUN-Code 8 (2019)-1080p.mp4" frameborder="0"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    // Mengambil semua elemen dengan class "close-icon"
    const closeIcons = document.querySelectorAll('.close-icon1');

    // Menambahkan event listener untuk setiap ikon close
    closeIcons.forEach(icon => {
      icon.addEventListener('click', function () {
        // Mengambil parent dari ikon close (yaitu div dengan class "hidden")
        const parentDiv = this.parentNode;

        // Mengubah display dari parentDiv menjadi 'none'
        parentDiv.style.display = 'none';
      });
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
